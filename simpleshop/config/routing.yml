    requirements:
        sale_id: \d+

kaerol_simpleshop_sale_person_report_controller:
    path: /sale_person_report/{topic_id}/{sale_id}
    defaults: { _controller: kaerol.simpleshop.sale_report:person_report }
    requirements:
        sale_id: \d+
