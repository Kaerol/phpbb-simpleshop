    path: /order_an_item/{topic_id}/{sale_id}
    defaults: { _controller: kaerol.simpleshop.order_an_item:add }
    requirements:
        sale_id: \d+

kaerol_simpleshop_sale_items_report_controller:
    path: /sale_items_report/{topic_id}/{sale_id}
